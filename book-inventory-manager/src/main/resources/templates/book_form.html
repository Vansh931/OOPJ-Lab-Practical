<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h2>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Title:</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Author:</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Genre:</label>
            <input type="text" th:field="*{genre}" class="form-control" required />
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{available}" class="form-check-input" />
            <label class="form-check-label">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
